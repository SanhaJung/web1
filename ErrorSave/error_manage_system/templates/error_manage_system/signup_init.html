{% load static %}
<!DOCTYPE>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <meta name="description" content>

    <title>Error Save</title>

    <meta name="author" content>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
        .content{
            height: 75%;
        }
        .messageDiv{
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .custom-btn{
            font-size: 10px;
        }
        .panel-footer{
            height:10%;
            color:gray;
        }
        .userInfoInputDiv{
            text-align: center;
        }

    </style>
    <script>
        function submit_click(){
            var pw = document.getElementById('signupPW').value
            var pwcheck = document.getElementById('signupPWcheck').value
            if(pw == pwcheck){
                document.getElementById('signup-form').submit();
            }else{
                alert("비밀번호가 일치하지 않습니다.")
                document.getElementById('signupPWcheck').focus()
            }
        }
    </script>
    <title>Excel Calculate</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <center>
                <div class="page-header">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'img/logo.jpg' %}" alt="main page" height="75" width="320">
                    </a>
                </div>
            </center>   
        </div>
        <div class="content">
            <div class="userInfoInputDiv">
                <h1> 회원가입 </h1><br>
                <form action="/join" method="POST" id="signup-form">{% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon">닉네임</span>
                        <input id="signupName" name='signupName' type="text" class="form-control" placeholder="닉네임을 적어주세요." aria-describedby="basic-addon1">
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon">이메일</span>
                        <input id="signupEmail" name='signupEmail' type="email" class="form-control" placeholder="이메일을 적어주세요." aria-describedby="basic-addon1">
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon">비밀번호</span>
                        <input id="signupPW" name='signupPW' type="password" class="form-control" placeholder="비밀번호를 적어주세요." aria-describedby="basic-addon1">
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon">비밀번호 확인</span>
                        <input id="signupPWcheck"  name='signupPWcheck' type="password" class="form-control" placeholder="비밀번호 적어주세요." aria-describedby="basic-addon1">
                    </div><br>
                    <input type="button" class="btn btn-info btn-lg" id="btn-submit" onclick="submit_click();" value="회원가입하기">
                </form>
                    
                
            </div>
        </div>
        <div class="panel-footer">
            
        </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
        <meta name="description" content>

        <title>Error Save</title>

        <meta name="author" content>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <!-- 부트스트랩 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    </head>

    <body>
        <a href="{% url 'index' %}">
            <img src="{% static 'img/logo.jpg' %}" alt="main page" height="75" width="320">
        </a><br><br><br>


        <form action="./createError/" method="POST">{% csrf_token %}
            <center>
                <div style="padding-left:100px;">
                <input name="title" type="text" placeholder="에러 제목" style="width:700px;height:50px;font-size:20px;"/>                    
                </div>
                <br>
                <div style="padding-left:100px;">
                    <textarea name="message" cols="40" rows="2" placeholder="에러 메시지" style="width:700px;height:50px;font-size:20px;"></textarea>
                </div>
                <br>
                <div style="padding-left:100px;">
                    <textarea name="code" cols="40" rows="10" placeholder="에러 코드" style="width:700px;height:200px;font-size:20px;"></textarea>
                </div>
                    <br>
                <div style="padding-left:100px;">
                    <textarea name="description" cols="40" rows="10" placeholder="메모" style="width:700px;height:50px;font-size:20px;"></textarea>
                </div>
            </center>
            <form style="padding-left:100px;">
                <br><br>
                <center>
                    <button type="submit" class="btn btn-lg btn-info">에러 올리기</button>
                    <a href="{% url 'index' %}" class="btn btn-default btn-lg">취소하기</a>
                </center>
            </form>
        </form>

    </body>
</html>
